<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of ingresosEgresos | ordenIngreso">
                            <td [class.text-success]="item.tipo === 'Ingreso'" [class.text-danger]="item.tipo === 'Egreso'">{{item.descripcion}}</td>
                            <td [class.text-success]="item.tipo === 'Ingreso'" [class.text-danger]="item.tipo === 'Egreso'">{{item.monto | currency}}</td>
                            <td [class.text-success]="item.tipo === 'Ingreso'" [class.text-danger]="item.tipo === 'Egreso'">
                                {{item.tipo}}
                            </td>
                            <td>
                                <!-- <button type="button" class="btn btn-primary" btn-lg btn-block></button> -->
                                <button type="button" class="btn btn-danger" btn-lg btn-block (click)="borrar(item)"><i class="fa fa-trash"></i>Borrar</button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
